<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .centered-text {
            font-size: 3em;
            text-align: center;
            margin-bottom: 20px; /* Added margin to separate text and button */
        }

        .back-button {
            padding: 10px 20px;
            font-size: 1.5em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    <title>Centered Text</title>
</head>
<body>
    <div class="centered-text">
        Bat nandito ka agad? Register ka muna uy 
    </div>
    <button class="back-button" onclick="window.location.href='register.html'">Back to Register</button>
</body>
</html>
